<GridLayout rows="auto, auto, *" class="estimate">
    <Label textWrap="true" row="0" class="title" fontSize="32">
        <FormattedString>
            <Span text="Your "></Span>
            <Span text="estimation" fontAttributes="Bold"></Span>
        </FormattedString>
    </Label>
    
    <GridLayout id="estimate" row="1" class="white body" columns="auto,*" rows="auto, auto" [visibility]="(estimateValue | async) ? 'visible' : 'collapsed'">
        <Label textWrap="true" col="0" text="$" fontSize="32"></Label>
        <Label textWrap="true" col="1" [text]="estimateValue | async" fontSize="86" style="font-weight:100;"></Label>
        <Label textWrap="true" col="1" row="1" text="for 1 year" fontSize="32"></Label>
    </GridLayout>

    <GridLayout row="2">
        <Button (tap)="goHome()" verticalAlignment="bottom" text="Start again" class="next-button start-over"></Button>
    </GridLayout>

    <ActivityIndicator [busy]="!(estimateValue | async)" verticalAlignment="center" rowSpan="3"></ActivityIndicator>

</GridLayout>
