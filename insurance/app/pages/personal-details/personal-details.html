<ActionBar>
    <NavigationButton text="" icon="res://ic_arrow_back"></NavigationButton>
</ActionBar>
<GridLayout rows="auto, auto, *">
    <header [firstText]="firstText" [secondText]="secondText"></header>
    <StackLayout row="1" style="margin-top:46;">
        <StackLayout class="line"></StackLayout>
        <TextField
            #nameTextField
            col="0"
            [(ngModel)]="selectedAge"
            hint="Age"
            class="normal-text"
            style="margin-left:44"
            height="48" 
            returnKeyType="done"
            keyboardType="number"
            (returnPress)="dismissKeyboard()">
      </TextField>
        
        
        <StackLayout class="line"></StackLayout>
        
        <GridLayout columns="*,1,*" height="48">
            <GridLayout col="0" columns="44,*" (tap)="onTap('female')">
                <Label width="20" text="&#xf05d;" class="font-awesome check" *ngIf="isSelected('female')"></Label>
                <Label  col="1" text="Female" class="normal-text" [class.passive]="!isSelected('female')"></Label>
            </GridLayout>
            <StackLayout col="1" backgroundColor="#DBDBDB"></StackLayout>  
            <GridLayout col="2" columns="44,*" (tap)="onTap('male')">
                <Label width="20" text="&#xf05d;" class="font-awesome check" *ngIf="isSelected('male')"></Label>
                <Label col="1" text="Male" class="normal-text" [class.passive]="!isSelected('male')"></Label>
            </GridLayout>       
        </GridLayout>
        <StackLayout class="line"></StackLayout>
    </StackLayout>


    <GridLayout row="2">
        <Button [class.disabled]="!canProceed" [isEnabled]="canProceed" (tap)="goToState()" verticalAlignment="bottom" text="Next" class="next-button"></Button>
    </GridLayout>
    <progress-bar [step]="4"></progress-bar>
</GridLayout>
