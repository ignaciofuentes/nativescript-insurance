<ActionBar>
    <NavigationButton text="" icon="res://ic_arrow_back" android:visibility="collapse"></NavigationButton>
</ActionBar>
<GridLayout rows="auto, *, auto">
    <header [firstText]="firstText" [secondText]="secondText"></header>
    <StackLayout row="1" style="margin-top:46;">
        <StackLayout class="line"></StackLayout>      
        <ListView #listview [items]="options" (itemTap)="onItemTap($event)">
            <template let-item="item">
                <GridLayout columns="44, *" height="48">
                    <StackLayout colSpan="2" verticalAlignment="top" class="line"></StackLayout>
                    <Label  width="20" col="0" row="0" text="&#xf05d;" class="font-awesome check" *ngIf="isSelected(item)"></Label>
                    <Label  col="1" [text]="item" style="margin:10 0 10 0;font-size:20;" [class.passive]="!isSelected(item)"></Label>
                </GridLayout>
            </template>
        </ListView>
    </StackLayout>
    <StackLayout row="1" verticalAlignment="bottom" class="line"></StackLayout>
    <GridLayout row="2">
        <Button [class.disabled]="!canProceed" [isEnabled]="canProceed" verticalAlignment="bottom" text="Next" class="next-button" (tap)="goToCarDetails()"></Button>
    </GridLayout>
    <progress-bar [step]="2"></progress-bar>
</GridLayout>
